<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .total {
            font-weight: bold;
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
        }
        .btn-remove:hover {
            background-color: #c82333;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Your Cart</h1>
        <form th:action="@{/shopping-cart/checkout}" method="post">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)" /></th>
                        <th>Product</th>
                        <th>Image</th>
                        <th>Color</th>
                        <th>Size</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart}">
                        <td>
                            <input type="checkbox" class="item-checkbox" th:value="${item.productID}" th:checked="${item.isSelected}" />
                        </td>
                        <td th:text="${item.name}"></td>
                        <td>
                            <img th:src="${item.imgLink}" alt="Product Image" style="width: 50px; height: 50px;" />
                        </td>
                        <td th:text="${item.color}"></td>
                        <td th:text="${item.size}"></td>
                        <td>
                            <input type="hidden" name="productId" th:value="${item.productID}" /> 
                            <input type="hidden" name="color" th:value="${item.color}" /> 
                            <input type="hidden" name="size" th:value="${item.size}" />
                            <button type="button" class="btn btn-outline-secondary quantity-btn" onclick="updateQuantity(this, -1)">-</button> 
                            <input type="number" name="quantity" th:value="${item.quantity}" min="1" style="width: 70px;" readonly />
                            <button type="button" class="btn btn-outline-secondary quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                        </td>
                        <td th:text="${item.price}"></td>
                        <td th:text="${item.quantity * item.price}" class="product-total"></td>
                        <td>
                            <a th:href="@{/shopping-cart/remove(productId=${item.productID}, colorId=${item.color}, sizeId=${item.size})}" class="btn btn-remove" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="total">
                <h2>
                    Total Amount: <span id="totalAmount">0.00</span>
                </h2>
            </div>
            <input type="hidden" name="cartItems" id="cart-items">
            <div class="text-center">
                <button type="submit" class="btn btn-success">Checkout</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            function updateTotal() {
                let totalItems = 0;
                let totalAmount = 0;
                let allSelected = true;

                $('.item-checkbox').each(function() {
                    if ($(this).is(':checked')) {
                        const row = $(this).closest('tr');
                        const quantity = parseInt(row.find('input[name="quantity"]').val());
                        const price = parseFloat(row.find('td:eq(6)').text().replace(/[^0-9.-]+/g,""));

                        totalItems += quantity;
                        totalAmount += quantity * price;
                    } else {
                        allSelected = false;
                    }
                });

                $('#totalAmount').text(totalAmount.toFixed(2));
                $('#selectAll').prop('checked', allSelected);
                updateCartItemsField();
            }

            function updateCartItemsField() {
                const cart = [];
                $('.item-checkbox').each(function() {
                    const row = $(this).closest('tr');
                    if ($(this).is(':checked')) {
                        const item = {
                            productID: $(this).val(),
                            name: row.find('td:eq(1)').text(),
                            imgLink: row.find('img').attr('src'),
                            color: row.find('td:eq(3)').text(),
                            size: row.find('td:eq(4)').text(),
                            quantity: row.find('input[name="quantity"]').val(),
                            price: row.find('td:eq(6)').text(),
                            isSelected: $(this).is(':checked')
                        };
                        cart.push(item);
                    }
                });
                $('#cart-items').val(JSON.stringify(cart));
            }

            function updateQuantity(button, change) {
                const row = $(button).closest('tr');
                const quantityInput = row.find('input[name="quantity"]');
                let quantity = parseInt(quantityInput.val()) + change;

                if (quantity < 1) {
                    quantity = 1;
                }

                quantityInput.val(quantity);
                const price = parseFloat(row.find('td:eq(6)').text().replace(/[^0-9.-]+/g, ""));
                const total = quantity * price;
                row.find('.product-total').text(total.toFixed(2));
                updateTotal();
            }

            $('.item-checkbox').on('change', updateTotal);
            $('#selectAll').on('click', function() {
                $('.item-checkbox').prop('checked', this.checked);
                updateTotal();
            });

            $('.quantity-btn').on('click', function() {
                const change = $(this).text() === '+' ? 1 : -1;
                updateQuantity(this, change);
            });

            updateTotal();
        });
    </script>
</body>
</html>
