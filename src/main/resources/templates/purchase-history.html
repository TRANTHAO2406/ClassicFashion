<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử mua hàng</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <style>
        .table th, .table td {
            vertical-align: middle;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 30px;
        }

        .container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .collapse table {
            background-color: #fff;
        }

        .no-orders {
            font-size: 18px;
            font-weight: 600;
            color: #ff0000;
        }
    </style>
</head>
<body>
<div th:replace="~{/fragment/navigation :: navigation}"></div>

    <div class="container mt-5">
        <h2 class="text-center">Lịch sử mua hàng</h2>

        <div th:if="${oders != null}">
            <div class="table-responsive mt-4">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Mã đơn hàng</th>
                            <th>Ngày đặt hàng</th>
                            <th>Giá vận chuyển</th>
                            <th>Tổng giá</th>
                            <th>Trạng thái</th>
                            <th>Ngày cập nhật</th>
                            <th>Chi tiết giao dịch</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order, iterStat : ${oders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${order.orderDate}"></td>
                            <td th:text="${order.shippingPrice}"></td>
                            <td th:text="${order.totalPrice}"></td>
                            <td th:text="${order.status}"></td>
                            <td th:text="${order.updatedDate}"></td>
                            <td>
                             <a class="btn btn-primary btn-sm" type="button" th:href="@{'/orderDetails/' + ${order.id}}"> Xem chi tiết</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:if="${oders == null || oders.isEmpty()}" class="no-orders text-center">
            <p>Bạn chưa có đơn hàng nào.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
