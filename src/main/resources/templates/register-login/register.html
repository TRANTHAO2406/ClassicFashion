<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="register-container">
    <!-- house icon -->
    <a href="/home" class="home-icon">
        <i class="fas fa-home"></i>
    </a>

    <h2>Đăng ký tài khoản</h2>

    <form id="registerForm" th:action="@{/auth/registersuccess}" th:object="${user}" method="post" onsubmit="validateRegisterForm(event)">
        <!-- email field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email của bạn">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="invalid-feedback" id="emailError"></div>
        </div>

        <!-- password field -->
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <div class="invalid-feedback" id="passwordError"></div>
        </div>

        <!-- repeat password -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu">
            <div class="invalid-feedback" id="confirmPasswordError"></div>
        </div>

        <!-- username field -->
        <div class="mb-3">
            <label for="userName" class="form-label">Tên người dùng</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="Nhập tên người dùng">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
            <div class="invalid-feedback" id="userNameError"></div>
        </div>

        <!-- phone field -->
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Nhập số điện thoại">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            <div class="invalid-feedback" id="phoneError"></div>
        </div>

        <!-- address field -->
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Nhập địa chỉ của bạn">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            <div class="invalid-feedback" id="addressError"></div>
        </div>

        <!-- register button -->
        <button type="submit" class="btn btn-register w-100 mt-3">Đăng ký</button>

        <!-- login link -->
        <div class="links">
            <a href="/login">Bạn đã có tài khoản? Đăng nhập</a>
        </div>
    </form>
</div>

<script th:inline="javascript" th:src="@{/javascript/register.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
