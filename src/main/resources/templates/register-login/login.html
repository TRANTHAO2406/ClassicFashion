<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="login-container">
    <!-- home icon -->
    <a th:href="@{/home}" class="home-icon">
        <i class="fas fa-home"></i>
    </a>

    <h2>Đăng nhập</h2>

    <form id="loginForm" th:action="@{/login}" method="post" onsubmit="validateForm(event)">
        <!-- email field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="username" placeholder="Nhập email của bạn">
            <div class="invalid-feedback" id="emailError"></div>
        </div>

        <!-- password field -->
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
            <div class="invalid-feedback" id="passwordError"></div>
        </div>

        <!-- Checkbox show password -->
        <div class="form-check show-password">
            <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
            <label class="form-check-label" for="showPassword">
                Hiển thị mật khẩu
            </label>
        </div>

        <!-- error from backend -->
        <p th:if="${param.error}" th:text="'Email hoặc mật khẩu không đúng!'" style="color: red"></p>

        <!-- login button -->
        <button type="submit" class="btn btn-login w-100 mt-3">Đăng nhập</button>

        <!-- forgot password and register link -->
        <div class="links mt-3">
            <a th:href="@{/forgot-password/forgot-password-form}">Quên mật khẩu?</a><br>
            <a th:href="@{/auth/register}">Đăng ký tài khoản mới</a>
        </div>
    </form>
</div>

<!-- <script th:inline="javascript" th:src="@{/javascript/login.js}"></script> -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
