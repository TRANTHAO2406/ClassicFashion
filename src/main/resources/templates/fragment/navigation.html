<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dustyman Classic</title>
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
</head>
<body>
<div th:fragment="navigation">
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <!-- Dropdown menus bên trái -->
        <div class="navbar-nav me-auto">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="aoNamDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Áo Nam
                </a>
                <ul class="dropdown-menu" aria-labelledby="aoNamDropdown">
                    <li><a class="dropdown-item" href="#">Áo Thun</a></li>
                    <li><a class="dropdown-item" href="#">Áo Polo</a></li>
                    <li><a class="dropdown-item" href="#">Sơ Mi</a></li>
                    <li><a class="dropdown-item" href="#">Áo Khoác / Jacket</a></li>
                </ul>
            </div>
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="quanNamDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Quần Nam
                </a>
                <ul class="dropdown-menu" aria-labelledby="quanNamDropdown">
                    <li><a class="dropdown-item" href="#">Quần Jeans</a></li>
                    <li><a class="dropdown-item" href="#">Quần Shorts</a></li>
                </ul>
            </div>
            <a class="nav-link" href="#">Phụ Kiện</a>
            <a class="nav-link" href="#">Collection</a>
            <a class="nav-link text-danger" href="/product/view">SALE</a>
        </div>

        <!-- Logo giữa thanh nav -->
        <a class="navbar-brand mx-auto" href="/home">DUSTYMAN <span class="text-warning">CLASSIC</span></a>

        <!-- Tìm kiếm, tài khoản, giỏ hàng tách riêng -->
        <div class="d-flex ms-auto align-items-center">
            <!-- Tìm kiếm -->
            <div class="search-box input-group me-3">
                <input type="text" class="form-control" placeholder="Tìm kiếm...">
                <button class="btn btn-light"><i class="fas fa-search"></i> Tìm kiếm</button>
            </div>

            <!-- Tài khoản -->
            <div class="account-dropdown me-3">
                <a class="nav-link" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user"></i>
                </a>
              
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
				          <!-- Kiểm tra xem người dùng đã đăng nhập hay chưa -->
				          <li th:if="${user != null}">
				            <a class="dropdown-item" th:href="@{/user/edit/{id}(id=${user.id})}" th:text="${user.userName}">UserName</a>
				          </li>
                  <li th:if="${user != null}" th:if="${isAdmin}">
                    <a class="dropdown-item" href="/admin">Trang quản trị</a>
                  </li>
				          <li th:if="${user != null}">
				            <a class="dropdown-item" href="#">Lịch sử mua hàng</a>
				          </li>
				          <li th:if="${user != null}">
				            <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
				          </li>
				    
				          <!-- Hiển thị Đăng ký và Đăng nhập khi chưa đăng nhập -->
				          <li th:if="${user == null}">
				            <a class="dropdown-item" href="/auth/register">Đăng ký</a>
				          </li>
				          <li th:if="${user == null}">
				            <a class="dropdown-item" href="/login">Đăng nhập</a>
				          </li>
				        </ul>
            </div>

            <!-- Giỏ hàng -->
            <div class="shopping-cart">
                <a class="nav-link" href="/shopping-cart/view"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </div>
</nav>
</div>


</body>
</html>
