<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navigation.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div th:replace="~{/fragment/navigation :: navigation}"></div>
<div id="carouselExample" class="carousel slide mt-5" data-bs-ride="carousel" data-bs-interval="3000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
        <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
            <a href="/home">
                <img src="https://file.hstatic.net/200000305177/file/n_thiep_moi_tet_nguyen_dan__80_x_100_cm___30_x_30_cm___30_x_15_cm___2_.jpg" class="d-block w-100" alt="Slide 1">
            </a>
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
            <a href="/home">
                <img src="https://file.hstatic.net/200000305177/collection/1_9537050dd82843fa8959348193975109.jpg" class="d-block w-100" alt="Slide 2">
            </a>
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item">
            <a href="/home">
                <img src="https://file.hstatic.net/200000305177/file/n_thiep_moi_tet_nguyen_dan__80_x_100_cm___30_x_30_cm___30_x_15_cm___2_.jpg" class="d-block w-100" alt="Slide 3">
            </a>
        </div>
    </div>

    <!-- prev and next button -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- intro -->
<div class="container-fluid intro-section">
    <div class="row">
        <div class="col-md-3">
            <div class="icon-box">
                <img src="https://file.hstatic.net/200000305177/file/ship.png" alt="Miễn phí vận chuyển">
                <div>
                    <h5>Miễn phí vận chuyển</h5>
                    <p>Mọi đơn hàng từ 499K</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="icon-box">
                <img src="https://file.hstatic.net/200000305177/file/doi_hang.png" alt="Đổi hàng tận nhà">
                <div>
                    <h5>Đổi hàng tận nhà</h5>
                    <p>Trong vòng 15 ngày</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="icon-box">
                <img src="https://file.hstatic.net/200000305177/file/cod1.png" alt="Thanh toán COD">
                <div>
                    <h5>Thanh toán COD</h5>
                    <p>Yên tâm mua sắm</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="icon-box">
                <img src="https://file.hstatic.net/200000305177/file/cod__1_.png" alt="Hotline">
                <div>
                    <h5>Hotline: 0366.077.111</h5>
                    <p>Hỗ trợ từ 8h30 - 22h00</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- banner grid-->
<div class="container-fluid promo-grid">
    <div class="row">
        <div class="col-md-4 promo-item">
            <a href="#">
                <img src="https://file.hstatic.net/200000305177/file/1_a8f70d0372de426a93e114931493d6b1.jpg" alt="Áo">
            </a>
        </div>
        <div class="col-md-4 promo-item">
            <a href="#">
                <img src="https://file.hstatic.net/200000305177/file/2_82d1dae9c0f94500947b1a939e083da4.jpg" alt="Quần">
            </a>
        </div>
        <div class="col-md-4 promo-item">
            <a href="#">
                <img src="https://file.hstatic.net/200000305177/file/3_c4492550d5f04a2ead9fd2371b1f829b.jpg" alt="Phụ kiện">
            </a>
        </div>
    </div>
</div>
<div th:replace="~{/fragment/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
