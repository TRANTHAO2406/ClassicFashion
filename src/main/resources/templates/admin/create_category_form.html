<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm/Chỉnh sửa danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/create_category_form.css}">
    <link rel="stylesheet" th:href="@{/css/navi-admin.css}">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Import sidebar -->
        <div class="col-md-2 navi-admin">
            <div th:replace="~{/fragment/navi-admin :: sidebar}"></div>
        </div>

        <!-- Form -->
        <div class="col-md-10 bg-light">
            <!-- Title -->
            <h4 th:text="${#strings.isEmpty(category.id) ? 'Thêm danh mục mới' : 'Chỉnh sửa danh mục'}"></h4>

            <!-- Form -->
            <form th:action="@{/admin/categories/save}" th:object="${category}" method="post" class="p-3">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="categoryName" class="form-label">Tên danh mục:</label>
                    <input type="text" th:field="*{categoryName}" id="categoryName" class="form-control" required/>
                    <!-- show error -->
                    <div th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="text-danger"></div>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="/admin/categories" class="btn btn-secondary">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
