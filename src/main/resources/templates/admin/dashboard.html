<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/navi-admin.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar navigation -->
        <div class="col-md-2">
            <div th:replace="~{/fragment/navi-admin :: sidebar}"></div>
        </div>

        <div class="col-md-10 bg-light">
            <div class="container mt-4">
                <div class="row">
                    <!-- Banner -->
                    <div class="banner">
                        <img src="https://theme.hstatic.net/200000305177/1001276312/14/collection_banner.jpg?v=656" alt="Admin Dashboard Banner">
                    </div>

                    <!-- Welcome message -->
                    <div class="welcome-message">
                        Xin chào admin <span th:text="${user.userName}">UserName</span>
                    </div>

                    <!-- Total Products -->
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="fas fa-box"></i>
                                <h5>Tổng Sản Phẩm</h5>
                                <p><strong th:text="${totalCategories}">1234</strong></p>
                            </div>
                        </div>
                    </div>

                    <!-- Total Categories -->
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="fas fa-list-alt"></i>
                                <h5>Tổng Danh Mục</h5>
                                <p><strong th:text="${totalCategories}">56</strong></p>
                            </div>
                        </div>
                    </div>

                    <!-- Total Users -->
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="fas fa-users"></i>
                                <h5>Tổng Người Dùng</h5>
                                <p><strong th:text="${totalUsers}">789</strong></p>
                            </div>
                        </div>
                    </div>

                    <!-- Total Orders -->
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="fas fa-shopping-cart"></i>
                                <h5>Tổng Đơn Hàng</h5>
                                <p><strong th:text="${totalCategories}">345</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
