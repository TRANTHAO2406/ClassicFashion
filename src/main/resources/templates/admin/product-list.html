<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/product-list.css}">
    <link rel="stylesheet" th:href="@{/css/navi-admin.css}">
</head>
<body>
<!-- Import sidebar -->
<div class="container-fluid">
    <div class="row">
        <!-- Chèn navi-admin từ file khác -->
        <div class="col-md-2">
            <div th:replace="~{/fragment/navi-admin :: sidebar}"></div>
        </div>

        <!-- Phần danh sách sản phẩm -->
        <div class="col-md-10 bg-light">
            <!-- Tiêu đề danh sách -->
            <h4>Danh sách sản phẩm</h4>

            <div class="d-flex justify-content-between align-items-center my-3">
                <!-- Thanh tìm kiếm ở bên trái -->
                <input type="text" class="form-control w-50" placeholder="Tìm kiếm sản phẩm">

                <!-- Nút thêm sản phẩm bên phải -->
                <a href="#" class="btn btn-warning text-white">+ Thêm sản phẩm</a>
            </div>

            <!-- Bảng sản phẩm -->
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Sản phẩm</th>
                    <th scope="col">Loại</th>
                    <th scope="col">Nhãn hiệu</th>
                    <th scope="col">Còn hàng</th>
                    <th scope="col">Tồn kho</th>
                    <th scope="col">Ngày khởi tạo</th>
                </tr>
                </thead>
                <tbody>
                <!-- Các dòng sản phẩm -->
                <tr>
                    <th scope="row">1</th>
                    <td>Máy massage cổ Đại Việt DVMG-0001</td>
                    <td>Thiết bị CSSK</td>
                    <td>Daikiosan</td>
                    <td>0</td>
                    <td>0</td>
                    <td>09/05/2023</td>
                </tr>
                <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
